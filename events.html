<!DOCTYPE html>
<html>

<head>
    <title>Events Submission</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="events_styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>


<body>
    <header>
        <h1 class="main_title">Events Submission Form</h1>
    </header>
    <hr>

    <p>
    <h2 class="ms-3"> Please fill in the below form:</h2>
    </p>


    <form>
        <br>
        <div class="container text-left">
            <div class="row">
                <div class="col">
                    <ul>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Event Name:</label>
                            <input type="text" class="form-control" id="eventName" name="eventName" required>
        
                            <label for="exampleFormControlInput1" class="form-label">Event Date:</label>
                            <input type="date" class="form-control" id="eventDate" name="eventDate" required>
        
                            <label for="exampleFormControlInput1" class="form-label">Event Location:</label>
                            <input type="text" class="form-control" id="eventLocation" name="eventLocation" required>
                        </div>
        
                </div>

                <div class="col">
                        Is this event open to all students?<br>
                            <input class="form-check-input" type="radio" id="yes_toall" name="std_access" value="Yes">
                            <label class="form-check-label" for="yes_toall">Yes</label>
                            <input class="form-check-input" type="radio" id="no_toall" name="std_access" value="No">
                            <label class="form-check-label" for="no_toall">No</label><br>
                        <br>
                        What type of event is this? <br>
                            <input class="form-check-input" type="checkbox" id="check1" name="check1" value="workshop">
                            <label for="check1"> Workshop</label><br>
                            <input class="form-check-input" type="checkbox" id="check2" name="check2" value="social">
                            <label for="check2"> Social</label><br>
                            <input class="form-check-input" type="checkbox" id="check3" name="check3" value="sports">
                            <label for="check3"> Sports</label><br>
                            <input class="form-check-input" type="checkbox" id="check4" name="check4" value="other">
                            <label for="check4"> Other</label><br>
                        <br>
                </div>


                <div class="col">
                    <label for="departments">Select the department / college hosting the event:</label>
                    <select class="form-select" aria-label="Default select example" id="departments" required>
                        <option selected>Departments & Colleges</option>
                        <option value="CEN">CEN</option>
                        <option value="SBA">SBA</option>
                        <option value="CAS">CAS</option>
                        <option value="CAAD">CAAD</option>
                        <option value="OSA">OSA</option>
                        <option value="Other">Other</option>
                    </select>
                    <br>

                </div>
            </div>

            <hr>
            

            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label" type="text">Event
                            Description:</label>
                        <textarea class="form-control" id="description"
                            placeholder="Enter a description of the event..." rows="3"></textarea>
                    </div>

                </div>
                <div class="col-6">

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label" type="text">Contact
                            Information:</label>
                        <textarea class="form-control" id="contactInfo"
                            placeholder="Enter your name and email and other relevant contact info..."
                            rows="3"></textarea>
                    </div>

                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Upload any documents related to the
                            event</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="btns">
            <button id="primary" class="btn btn-primary btn-lg" type="submit" value="Submit">Submit</button>
            <input id="reset" class="btn btn-danger btn-lg" type="reset" value="Reset">
        </div>

        <br>

        <br><a href="home.html">Press here to return to homepage</a>
    </form>

    <br><br>

        crossorigin="anonymous"></script>

</body>
